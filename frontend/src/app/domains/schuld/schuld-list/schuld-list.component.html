<div class="table-wrap">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Jahr -->
    <ng-container matColumnDef="jahr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Jahr</th>
      <td mat-cell *matCellDef="let s">{{ s.jahr }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Art -->
    <ng-container matColumnDef="art">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Art</th>
      <td mat-cell *matCellDef="let s">
        <mat-chip-set class="chipset">
          <mat-chip>{{ s.art }}</mat-chip>
        </mat-chip-set>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- GlÃ¤ubiger -->
    <ng-container matColumnDef="glaeubiger">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>GlÃ¤ubiger</th>
      <td mat-cell *matCellDef="let s">{{ s.glaeubiger }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Betrag -->
    <ng-container matColumnDef="betrag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="right">Betrag</th>
      <td mat-cell *matCellDef="let s" class="right">
        {{ s.betrag }}
      </td>
    </ng-container>

    <!-- Zinsen -->
    <ng-container matColumnDef="zinsen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="right">Zinsen</th>
      <td mat-cell *matCellDef="let s" class="right">
        {{ s.zinsen }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="schuld-row" (click)="selectRow(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,50]" showFirstLastButtons></mat-paginator>
</div>
