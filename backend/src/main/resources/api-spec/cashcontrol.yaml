openapi: 3.0.4
info:
  title: CashControl Ausgabe API
  version: 1.0.0
  description: REST-API
servers:
  - url: http://localhost:8080
    description: Lokaler Server

tags:
  - name: AusgabeController
    description: Endpoints für Ausgaben
  - name: VergabungController
    description: Endpoints für Vergabungen
  - name: SchuldController
    description: Endpoints für Schulden

paths:
  /api/v1/ausgabe:
    get:
      tags: [AusgabeController]
      operationId: getAllAusgabe
      summary: Alle Ausgaben
      responses:
        '200':
          description: Alle Ausgaben gefunden
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AusgabeDto'
    post:
      tags: [AusgabeController]
      operationId: createAusgabe
      summary: Neue Ausgabe erfassen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AusgabeDto'
      responses:
        '201':
          description: Ausgabe erfasst (ID im Response-Body)
          content:
            text/plain:
              schema:
                type: string
                description: ID der neu erstellten Ausgabe

  /api/v1/ausgabe/{id}:
    get:
      tags: [AusgabeController]
      operationId: getAusgabeById
      summary: Ausgabe finden mit ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Ausgabe mit ID gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AusgabeDto'
        '404':
          description: Ausgabe nicht gefunden
    delete:
      tags: [AusgabeController]
      operationId: deleteAusgabeById
      summary: Ausgabe löschen mit ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '204':
          description: Ausgabe gelöscht (kein Response-Body)
        '404':
          description: Ausgabe nicht gefunden
    put:
      tags: [AusgabeController]
      operationId: updateAusgabe
      summary: Ausgabe aktualisieren
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AusgabeDto'
      responses:
        '204':
          description: Ausgabe aktualisiert (kein Response-Body)
        '404':
          description: Ausgabe nicht gefunden

  /api/v1/vergabung:
    get:
      tags: [VergabungController]
      operationId: getVergabungen
      summary: Gibt Vergabungen (wenn gewollt mit Jahr als Filter)
      parameters:
      - in: query
        name: jahr
        schema:
          type: integer
      description: Filter nach Jahr
      responses:
        '200':
          description: Vergabungen gefunden
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VergabungDto'
    post:
      tags: [VergabungController]
      operationId: createVergabung
      summary: Neue Vergabung erfassen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VergabungDto'
      responses:
        '201':
          description: Vergabung erfasst (ID im Response-Body)
          content:
            text/plain:
              schema:
                type: string
                description: ID der neu erstellten Vergabung

  /api/v1/vergabung/{id}:
    get:
      tags: [VergabungController]
      operationId: getVergabungById
      summary: Vergabung finden mit ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Vergabung mit ID gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VergabungDto'
        '404':
          description: Vergabung nicht gefunden

  /api/v1/schuld:
    get:
      tags: [SchuldController]
      operationId: getSchulden
      summary: Alle Schulden
      parameters:
        - in: query
          name: jahr
          schema:
            type: integer
      description: Filter nach Jahr
      responses:
        '200':
          description: Alle Schulden gefunden
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SchuldDto'
    post:
      tags: [SchuldController]
      operationId: createSchuld
      summary: Neue Schuld erfassen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchuldDto'
      responses:
        '201':
          description: Schuld erfasst (ID im Response-Body)
          content:
            text/plain:
              schema:
                type: string
                description: ID der neu erstellten Schuld

  /api/v1/schuld/{id}:
    get:
      tags: [SchuldController]
      operationId: getSchuldById
      summary: Schuld finden mit ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Schuld mit ID gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchuldDto'
        '404':
          description: Schuld nicht gefunden
    delete:
      tags: [SchuldController]
      operationId: deleteSchuldById
      summary: Schuld löschen mit ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '204':
          description: Schuld gelöscht (kein Response-Body)
        '404':
          description: Schuld nicht gefunden
    put:
      tags: [SchuldController]
      operationId: updateSchuld
      summary: Schuld aktualisieren
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchuldDto'
      responses:
        '204':
          description: Schuld aktualisiert (kein Response-Body)
        '404':
          description: Schuld nicht gefunden

components:
  schemas:
    AusgabeDto:
      title: Ausgabe
      type: object
      description: Datentransferobjekt einer Ausgabe
      properties:
        id:
          type: string
          description: Technische ID (bei Create optional)
          example: "a8f1c7d2-1b3e-4f0a-97f9-1b1e9f6b5c2a"
        datum:
          type: string
          format: date
          description: Buchungs-/Belegdatum
          example: "2025-08-15"
        empfaenger:
          type: string
          description: Empfänger/Payee
          example: "Coop"
        kategorie:
          $ref: '#/components/schemas/AusgabeKategorieDto'
        text:
          type: string
          description: Beschreibung/Notiz
          example: "Wocheneinkauf"
        betrag:
          type: number
          description: Betrag (positiv für Ausgaben)
          example: 86.45
      required:
        - datum
        - empfaenger
        - kategorie
        - text
        - betrag

    AusgabeKategorieDto:
      type: string
      description: Kategorie der Ausgabe
      enum:
        - VERKEHR_AUTO_TRANSPORT
        - HAUSHALT
        - FERIEN
        - KOMMUNIKATION_MEDIEN
        - GESUNDHEIT
        - PERSOENLICHE_AUSGABEN
        - SPAREN_VORSORGE
        - STEUERN
        - SPENDEN
        - DIVERSES

    VergabungDto:
      title: Vergabung
      type: object
      description: Datentransferobjekt einer Vergabung
      properties:
        id:
          type: string
          description: Technische ID (bei Create optional)
          example: "5c2a1b1e-97f9-4f0a-1b3e-a8f1c7d21b3e"
        jahr:
          type: integer
          format: int32
          description: Steuerjahr der Vergabung
          example: 2025
        zahlungsDatum:
          type: string
          format: date
          description: Datum der Zahlung
          example: "2025-03-31"
        empfaenger:
          type: string
          description: Empfänger der Vergabung
          example: "Gemeinde Bern"
        betrag:
          type: number
          description: Betrag der Vergabung
          example: 250.00
      required:
        - jahr
        - zahlungsDatum
        - empfaenger
        - betrag

    SchuldDto:
      title: Schuld
      type: object
      description: Datentransferobjekt einer Schuld
      properties:
        id:
          type: string
          description: Technische ID (bei Create optional)
          example: "a8f1c7d2-1b3e-4f0a-97f9-1b1e9f6b5c2a"
        jahr:
          type: integer
          format: int32
          description: Steuerjahr der Schuld
          example: 2025
        art:
          $ref: '#/components/schemas/SchuldArtDto'
        glaeubiger:
          type: string
          description: Gläubiger
          example: "Steuerverwaltung"
        betrag:
          type: number
          description: Betrag (positiv für Schuld)
          example: 850.45
        zinsen:
          type: number
          description: Zinsen (positiv für Schuld)
          example: 10.20
      required:
        - jahr
        - art
        - glaeubiger
        - betrag

    SchuldArtDto:
      type: string
      description: Art der Schuld
      enum:
        - RECHNUNG
        - HYPOTHEK
